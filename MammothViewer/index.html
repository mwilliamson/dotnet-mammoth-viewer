<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <div class="options">
      <h2>Options</h2>
      <div class="file-chooser" data-file-key="docx" data-file-filter=".docx|*.docx">
        <h3>Select a .docx file</h3>
      </div>
      <div class="file-chooser" data-file-key="styles">
        <h3>Select a styles file</h3>
      </div>
    </div>

    <div class="output">
      <h2>Output</h2>
      <div class="output-display">
        
      </div>
    </div>

    <div style="display: none" id="template-file-chooser">
      <p>
        <input type="text" class="file-path" />
        <span class="action" data-action="select-file">Browse</span>
      </p>
    </div>
    
    <script>
      (function() {
        var styleElement = document.createElement("style");
        styleElement.appendChild(document.createTextNode(MammothViewerBackend.styles));
        document.head.appendChild(styleElement);
      })();
      
      (function() {
        var scriptElement = document.createElement("script");
        scriptElement.appendChild(document.createTextNode(MammothViewerBackend.js));
        document.head.appendChild(scriptElement);
      })();
      
    </script>
  </body>
</html>
